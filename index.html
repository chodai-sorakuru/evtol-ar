<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SD-05 WebAR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
 <a-scene mindar-image="imageTargetSrc: ./targets.mind;" 
         embedded
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights; antialias: true">
    
  <a-assets>
    <a-asset-item id="evtolModel" src="./SD-05.glb"></a-asset-item>
  </a-assets>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model src="#evtolModel"
                  scale="0.05 0.05 0.05"
                  position="0 0 0"
                  rotation="0 180 0">
    </a-gltf-model>
  </a-entity>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
</a-scene>

</body>
</html>
