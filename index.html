<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SD-05 WebAR</title>
  <!-- A-Frame本体 -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <!-- MindAR (A-Frame版) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;"
           embedded
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           color-space="sRGB"
           renderer="colorManagement: true; physicallyCorrectLights; antialias: true">

    <a-assets>
      <!-- eVTOL 3Dモデル -->
      <a-asset-item id="evtolModel" src="./SD-05.glb"></a-asset-item>
    </a-assets>

    <!-- マーカーに3Dモデルを出す -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#evtolModel"
                    scale="0.05 0.05 0.05"
                    position="0 0 0"
                    rotation="0 180 0">
      </a-gltf-model>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
